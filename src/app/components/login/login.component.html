<section class="vh-100 gradient-custom">
    <div class="container py-3">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col-8 col-md-8 col-lg-6 col-xl-5">
                <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>
                    <div class="card bg-dark text-white" style="border-radius: 1rem;">
                        <div class="card-body p-5 text-center">

                            <div class="mb-md-5 mt-md-4 pb-3">

                                <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                                <p class="text-white-50 mb-3">¡Por favor, introduce tu usuario y contraseña!</p>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="nameUser">Nombre de Usuario</label>
                                    <input type="text" name="nameUser" id="nameUser"
                                        class="form-control form-control-lg" [(ngModel)]="nameUser" required>
                                </div>

                                <div class="form-outline form-white mb-4">
                                    <label class="form-label" for="typePasswordX">Contraseña</label>
                                    <input type="password" name="password" id="password"
                                        class="form-control form-control-lg" [(ngModel)]="password" required>
                                </div>
                                
                                <button class="btn btn-outline-light btn-lg px-5" type="submit" [disabled]="!f.valid"><i
                                        class="fa fa-sign-in" aria-hidden="true"></i> Iniciar sesión</button>

                            </div>
                        </div>
                    </div>
                </form>
                <div *ngIf="f.submitted && isLoginFail" class="alert alert-light mt-1" style="border-radius: 1rem;">
                    Fallo al iniciar sesión: {{errMsj}}</div>
            </div>

        </div>
    </div>
</section>
